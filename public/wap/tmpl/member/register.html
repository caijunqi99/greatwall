<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>绿色长城注册</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <!--<div class="header-l"><a href="../../index.html"><i class="home"></i></a></div>-->
    <div class="header-title">
      <h1>绿色长城会员注册</h1>
    </div>
    <!--<div class="header-r"> <a id="header-nav" href="login.html" class="text">登录</a> </div>-->
  </div>
</header>
<div class="nctouch-main-layout fixed-Width">
  <div class="nctouch-single-nav mb5 register-tab">
    <ul>
      <li class="selected"><a href="javascript: void(0);"><i class="reg"></i>手机号注册</a></li>
    </ul>
  </div>
  <div class="nctouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>手&nbsp;机&nbsp;名</h4>
          <div class="input-box">
            <input type="text" placeholder="请输入手机号" class="inp" name="username" id="username" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>验&nbsp;证&nbsp;码</h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));" />
            <span class="input-del code"></span><a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
        </li>
        <li class="form-item">
          <h4>动&nbsp;态&nbsp;码</h4>
          <div class="input-box">
            <input type="text" pattern="[0-9]*" placeholder="请输入短信动态验证码！" class="inp" name="mobilecode" id="mobilecode" oninput="writeClear($(this));" maxlength="6"/>
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p>重新获取验证码</p>
            <p>（等待<em>59</em>秒后）</p>
            </span> <span class="code-again"><a href="javascript: void(0);" id="again">获取动态码</a></span> </div>
        </li>
        <li class="form-item">
          <h4>设置密码</h4>
          <div class="input-box">
            <input type="password" placeholder="请输入6-20位密码" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>确认密码</h4>
          <div class="input-box">
            <input type="password" placeholder="请再次输入密码" class="inp" name="password_confirm" id="password_confirm" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <!--<li class="form-item">-->
          <!--<h4>邮&#12288;&#12288;箱</h4>-->
          <!--<div class="input-box">-->
            <!--<input type="email" placeholder="请输入常用邮箱地址" class="inp" name="email" id="email" oninput="writeClear($(this));"/>-->
            <!--<span class="input-del"></span></div>-->
        <!--</li>-->
      </ul>
      <div class="remember-form">
        <input id="checkbox" type="checkbox" checked="" class="checkbox">
        <label for="checkbox">同意</label>
        <a class="reg-cms" href="document.html" target="_blank">用户注册协议</a> </div>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="registerbtn">注册</a></div>
    </form>
    <input type="hidden" name="referurl">
  </div>
</div>
    <script type="text/html" id="inviter">
        <li class="form-item">
          <h4>推荐人</h4>
          <div class="input-box">
            <input name='inviter_id' type='hidden' value='<%=member.member_id%>'>
            <span style="line-height:1.95rem"><%=member.member_name%></span>
            <input name='inviter_code' type='hidden' value='<%=member.inviter_code%>'>
        </li>
        
    </script>
<div class="form-notes">绑定手机不收任何费用，一个手机只能绑定一个账号。</div>
<!--<footer id="footer" class="bottom"></footer>-->
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<!--<script type="text/javascript" src="../../js/tmpl/footer.js"></script>-->
<script type="text/javascript" src="../../js/tmpl/register.js"></script>

</body>
</html>
