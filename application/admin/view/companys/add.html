{include file="public/header" /}

<div class="page">

    <form id="user_form" enctype="multipart/form-data" method="post">
        <table class="ds-default-table">
            <tbody>
                <tr class="noborder">
                    <td class="required w120"><label class="validation" for="member_phone">{$Think.lang.member_index_mobile}:</label></td>
                    <td class="vatop rowform"><input type="text" value="" name="member_phone" id="member_phone" class="txt"></td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td class="required w120"><label class="validation" for="member_name">{$Think.lang.ds_company_level}:</label></td>
                    <td class="vatop rowform">
                        <select id="points_type" name="points_type">
                            <option value="0">{$Think.lang.ds_company_level_choose}</option>
                            <!--<option value="1">{$Think.lang.ds_company_level_province}</option>-->
                            <option value="2">{$Think.lang.ds_company_level_city}</option>
                            <option value="3">{$Think.lang.ds_company_level_area}</option>
                            <option value="4">{$Think.lang.ds_company_level_zhen}</option>
                            <option value="5">{$Think.lang.ds_company_level_cun}</option>
                        </select>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td class="required w120"><label class="validation" for="member_name">{$Think.lang.member_areainfo}:</label></td>
                    <td class="vatop rowform"  colspan="2">
                        <span  class="w400">
                      <input type="hidden" value="{$member_array['member_provinceid']|default=''}" name="province_id" id="_area_1">
                      <input type="hidden" value="{$member_array['member_cityid']|default=''}" name="city_id" id="_area_2">
                      <input type="hidden" value="{$member_array['member_areaid']|default=''}" name="area_id" id="_area_3">
                      <input type="hidden" name="region" id="region" value="{$member_array.member_areainfo}"/>
                        </span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="15"><input class="btn" type="submit" value="{$Think.lang.ds_submit}"/></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(function() {
        $("#region").ds_region();
        $('#user_form').validate({
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().parent().find('td:last'));
            },
            rules: {
                member_password: {
                    maxlength: 20,
                    minlength: 6
                },
                member_email: {
                    required: true,
                    email: true,
                    remote: {
                        url: ADMINSITEURL+'/Member/ajax.html?branch=check_email',
                        type: 'get',
                        data: {
                            user_name: function() {
                                return $('#member_email').val();
                            },
                            member_id : '{$member_array.member_id}'
                        }
                    }
                }
            },
            messages: {
                member_password: {
                    maxlength: '{$Think.lang.member_edit_password_tip}',
                    minlength: '{$Think.lang.member_edit_password_tip}'
                },
                member_email: {
                    required: '{$Think.lang.member_edit_email_null}',
                    email: '{$Think.lang.member_edit_valid_email}',
                    remote: '{$Think.lang.member_edit_email_exists}'
                }
            }
        });
    });
    $(function() {
        $('#user_form').validate({
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().parent().find('td:last'));
            },
            rules: {
                member_phone: {
                    required: true,
                    minlength: 3,
                    maxlength: 15,
                    remote: {
                        url: "{:url('Companys/ajax',['branch'=>'member_phone'])}",
                        type: 'get',
                        data: {
                            member_phone: function() {
                                return $('#member_phone').val();
                            },
                            member_id:'{$member_array.member_id|default=0}'
                        }
                    }
                }

            },
            messages: {
                member_name: {
                    required: '{$Think.lang.member_add_name_null}',
                    maxlength: '{$Think.lang.member_add_name_length}',
                    minlength: '{$Think.lang.member_add_name_length}',
                    remote: '{$Think.lang.member_add_name_exists}'
                }
            }
        });
    });
</script>
