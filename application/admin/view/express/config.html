{include file="public/header" /}
<link rel="stylesheet" href="{$Think.PLUGINS_SITE_ROOT}/layer/css/layui.css"  media="all">

<script src="{$Think.PLUGINS_SITE_ROOT}/layer/layui.js"></script>


<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>快递查询设置</h3>
                <h5></h5>
            </div>
            {include file="public/admin_items" /}
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" name="form1" action="">
        <div class="layui-tab">
          <ul class="layui-tab-title">
            <li class="layui-this">阿里云</li>
            <li>快递鸟</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                  <div class="ncap-form-default">
                        <dl>
                            <dt>AppKey:</dt>
                            <dd>
                                <input id="aliyun_api_appkey" name="aliyun_api_appkey" value="{$list_config.aliyun_api_appkey}" class="input-txt" type="text">
                                <span class="err"></span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>AppSecret:</dt>
                            <dd>
                                <input id="aliyun_api_appsecret" name="aliyun_api_appsecret" value="{$list_config.aliyun_api_appsecret}" class="input-txt" type="text">
                                <span class="err"></span>
                                <p class="notic"></p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>AppCode:</dt>
                            <dd>
                                <input id="aliyun_api_appcode" name="aliyun_api_appcode" value="{$list_config.aliyun_api_appcode}" class="input-txt" type="text">
                                <span class="err"></span>
                                <p class="notic"></p>
                            </dd>
                        </dl>
                        <dl>
                            <dt></dt>
                            <dd><a href="JavaScript:void(0);" class="btn" onclick="document.form1.submit()">{$Think.lang.ds_confirm_submit}</a></dd>
                        </dl>
                    </div>
            </div>
            <div class="layui-tab-item">
                <div class="ncap-form-default">
                        <dl>
                            <dt>用户ID:</dt>
                            <dd>
                                <input id="expresscf_kdn_id" name="expresscf_kdn_id" value="{$list_config.expresscf_kdn_id}" class="input-txt" type="text">
                                <span class="err"></span>
                                <a href="http://www.kdniao.com" target="_blank" class="btn btn-blue btn-mini">立即申请</a>
                            </dd>
                        </dl>
                        <dl>
                            <dt>API key:</dt>
                            <dd>
                                <input id="expresscf_kdn_key" name="expresscf_kdn_key" value="{$list_config.expresscf_kdn_key}" class="input-txt" type="text">
                                <span class="err"></span>
                                <p class="notic"></p>
                            </dd>
                        </dl>
                        <dl>
                            <dt></dt>
                            <dd><a href="JavaScript:void(0);" class="btn" onclick="document.form1.submit()">{$Think.lang.ds_confirm_submit}</a></dd>
                        </dl>
                    </div>
            </div>
          </div>
        </div>
    </form>
</div>

<script>
layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  
  
});
</script>
